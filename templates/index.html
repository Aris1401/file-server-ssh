<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Server</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4><i class="bi bi-folder2-open"></i> File Manager</h4>
          <div class="d-flex gap-2">
            <button class="btn btn-sm btn-primary" id="uploadBtn"><i class="bi bi-upload"></i> Upload</button>
            <button class="btn btn-sm btn-secondary" id="newFolderBtn"><i class="bi bi-folder-plus"></i> New Folder</button>
            <button class="btn btn-sm btn-outline-dark" data-bs-toggle="modal" data-bs-target="#createFileModal">
              <i class="bi bi-file-earmark-plus"></i> Create File
            </button>
            <button class="btn btn-sm btn-danger" id="deleteBtn"><i class="bi bi-trash"></i> Delete</button>
          </div>
        </div>
      
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <!-- Breadcrumb will be populated dynamically via JavaScript -->
          </ol>
        </nav>
      
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Size</th>
                <th scope="col">Last Modified</th>
                <th scope="col" class="text-end">Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Table content will be populated dynamically via JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
      
      <!-- Modal for Creating File -->
      <div class="modal fade" id="createFileModal" tabindex="-1" aria-labelledby="createFileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <form class="modal-content" id="createFileForm">
            <div class="modal-header">
              <h5 class="modal-title" id="createFileModalLabel">Create New File</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="filename" class="form-label">File Name</label>
                <input type="text" class="form-control" id="filename" placeholder="example.txt" required>
              </div>
              <div class="mb-3">
                <label for="filecontent" class="form-label">Content</label>
                <textarea class="form-control" id="filecontent" rows="5" placeholder="Enter file content..."></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>
        </div>
      </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
